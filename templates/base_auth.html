{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication | Missing Person Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c2f7e;
            --secondary-color: #5a4b9c;
            --text-light: #e0e0e0;
            --text-dark: #ffffff;
            --glass-color: rgba(30, 30, 50, 0.2);
            --glass-border: rgba(100, 100, 150, 0.3);
            --bg-dark: #1a1c3b;
            --card-bg: #25274d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, #2c2f7e 0%, #3a2065 100%);
            min-height: 100vh;
            position: relative;
        }

        .auth-bg {
            background: url('{% static "images/police-team.jpg" %}') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            color: var(--text-light);
        }

        .form-control {
            background: #33355f;
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background: #33355f;
            border-color: var(--secondary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(90, 75, 156, 0.25);
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-light);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="auth-bg">
    <div class="dark-overlay"></div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message|safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
